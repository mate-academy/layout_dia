<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="menu">
          <a class="menu__logo" href="#">
            <img class="logo" src="./images/logo/dia-logo2.svg" alt="icon-dia">
          </a>
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Services</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Work</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact us</a>
              </li>
            </ul>
          </nav>
          <div class="menu__button">Hire us</div>
        </div>

        <div class="title">
          <h1 class="title__head">Global digital<br> agency</h1>
          <p class="title__text">By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside, the sable cloud beneath.</p>
          <button class="button title__button">Learn more</button>
        </div>
      </div>

      <div class="photo-slider">
        <input type="radio" name="respond" id="desktop">
          <div class="photo-slider__slid">
            <input checked type="radio" name="slid" id="switch1">
            <input type="radio" name="slid" id="switch2">
            <input type="radio" name="slid" id="switch3">
            <div id="slides">
              <div class="photo-slider__overflow">
                <!-- <div class="photo-slider__images">

                    <img src="./images/slider/slider1.jpg" alt="">
                    <img src="./images/slider/slider2.jpg" alt="">
                    <img src="./images/slider/slider3.jpg" alt="">

                </div> -->
              </div>
            </div>
            <div id="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
            </div>
            <div id="active">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
            </div>
          </div>

        <div class="slider">
          <div class="slider__arrows">
            <a class="slider__buttons" href="#"><img class="slider__img" src="./images/slider/arrow-left2.svg" alt=""></a>
            <a class="slider__buttons" href="#"><img class="slider__img" src="./images/slider/arrow-right2.svg" alt=""></a>
          </div>
          <div class="slider__text">
            <h3 class="slider__head">Intro</h3>
            <p class="slider__paragraph">By the same illusion which lifts the horizon.</p>
          </div>
        </div>

      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
