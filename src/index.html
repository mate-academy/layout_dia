<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="./images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    >
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
  </head>

  <body class="page__body">
    <header class="header">
      <div class="top-actions container">
        <div class="top-actions__wrapper">
          <a href="#" class="top-actions__logo">
            <img src="./images/logo/dia-logo.svg" alt="logo">
          </a>

          <a href="#menu" class="top-actions__menu icon icon--menu"></a>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#about-us" class="nav__link">
                About us
              </a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">
                Services
              </a>
            </li>

            <li class="nav__item">
              <a href="#testimonials" class="nav__link">
                Testimonials
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact-us" class="nav__link">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>

        <a href="#" class="top-actions__button">
          hire us
        </a>
      </div>

      <div class="header__intro container">
        <div class="header__wrapper">
          <h1 class="header__title">
            Strategic Agency
          </h1>

          <p class="header__descr">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <button class="button header__button">
            Learn more
          </button>
        </div>

        <div class="swiper header__swiper">
          <div class="header__swiper-info">
            <div class="header__swiper-btns">
              <div class="header__swiper-button header__swiper-button-prev">
                <img src="./images/header/chevron_left.svg" alt="arrow left">
              </div>

              <div class="header__swiper-button header__swiper-button-next">
                <img src="./images/header/chevron_right.svg" alt="arrow right">
              </div>
            </div>

            <div class="header__swiper-wrapper">
              <h3 class="header__swiper-title">intro</h3>

              <p class="header__swiper-descr">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>

          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img 
                class="header__photo" 
                src="./images/header/header-photo_1.jpeg" 
                alt="swiper photo"
              >
            </div>

            <div class="swiper-slide">
              <img 
                class="header__photo" 
                src="./images/header/header-photo_2.jpeg" 
                alt="swiper photo"
              >
            </div>

            <div class="swiper-slide">
              <img 
                class="header__photo" 
                src="./images/header/header-photo_3.jpeg" 
                alt="swiper photo"
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="page__main">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      new Swiper('.swiper', {
        navigation: {
          nextEl: '.header__swiper-button-next',
          prevEl: '.header__swiper-button-prev',
        },

        grabCursor: true,
      });
    </script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
