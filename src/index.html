<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="icon" href="./images/logo/icon-air.jpg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <!-- #region header -->
    <header class="header" id="header">
      <div class="container">
        <div class="header__content">
          <div class="top-bar">
            <div class="top-bar__logo-menu">
              <a href="#header" class="top-bar__logo-link">
                <img
                  src="../src/images/logo/logo-Air.svg"
                  alt="logoAir"
                  class="top-bar__logo"
                >
              </a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
            <nav class="nav header__nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link link" href="#About-us">About us</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Services">Services</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Work">Work</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Contact-us">Contact Us</a>
                </li>
              </ul>
            </nav>
            <div class="header__right">
              <a class="header__right-link link" href="#">Hire us</a>
            </div>
          </div>

          <div class="bottom">
            <div class="bottom__content">
              <h2 class="bottom__title">Strategic Agency</h2>
              <p class="bottom__text">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
              <a class="header__content-link button link" href="#Contact-us">Learn more</a>
            </div>
          </div>
        </div>
      </div>

      <div class="slider header__slider">
        <div class="slider__content">
          <div class="slider__photo">
            <img
              class="slider__slide"
              src="./images/slider/slide-img-1.png"
              alt="slide-img-1"
            >
          </div>

          <div class="slider__menu">
            <div class="slider__buttons">
              <a href="#" class="slider__button slider__button--left">
                <img
                  src="./images/slider/arrow-left.svg"
                  alt="arrow-left"
                  class="slider__arrow"
                >
              </a>

              <a href="#" class="slider__button slider__button--right">
                <img
                  src="./images/slider/arrow-right.svg"
                  alt="arrow-right"
                  class="slider__arrow"
                >
              </a>
            </div>

            <div class="slider__info">
              <p class="slider__title">Intro</p>
              <p class="slider__text">By the same illusion which lifts the horizon.</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- #endregion -->

    <aside class="menu page__menu" id="menu">
      <div class="container">
        <menu__content>
          <div class="top-bar menu__top">
            <div class="top-bar__logo-menu">
              <a href="#header" class="top-bar__logo-link">
                <img
                  src="../src/images/logo/logo-Air.svg"
                  alt="logoAir"
                  class="top-bar__logo"
                >
              </a>
              <a href="#" class="icon icon--close"></a>
            </div>
            <nav class="nav menu__nav">
              <ul class="menu__nav__list">
                <li class="nav__item">
                  <a class="nav__link link" href="#About-us">About us</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Services">Services</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Work">Work</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link link" href="#Contact-us">Contact Us</a>
                </li>
              </ul>
            </nav>
            <div class="menu__right">
              <a class="menu__right-link link" href="#">Hire us</a>
            </div>
          </div>
        </menu__content>
      </div>
    </aside>
    <main>

    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
