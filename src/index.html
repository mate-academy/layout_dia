<!DOCTYPE html>
<html lang="en" class="air">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="air__body">
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                src="./images/logo/air-logo.svg"
                alt="Air logo"
                class="logo__image"
              >
            </a>
  
            <div class="header__icon">
              <a href="#menu" class="icon icon--menu"></a>
            </div>
  
            <ul class="header__list">
              <li class="header__item">
                <a href="#about-us" class="header__link">About Us</a>
              </li>
              <li class="header__item">
                <a href="#compare-bikes" class="header__link">Services</a>
              </li>
              <li class="header__item">
                <a href="#details" class="header__link">Testimonials</a>
              </li>
              <li class="header__item">
                <a href="#contacts" class="header__link">Contact us</a>
              </li>
            </ul>
      
            <a href="#" class="header__special-link">Hire us</a>
          </div>

          <div class="header__strategic-agency strategic-agency">
            <div class="strategic-agency__block">
              <h1 class="strategic-agency__title">Strategic Agency</h1>

              <p class="strategic-agency__description">We believe in the power of bold ideas that can solve business challenges.</p>

              <a href="#about" class="button">Learn more</a>
            </div>

            <div class="slider">
              <div class="slider__buttons">
                <a href="#" class="slider__button">
                  <img src="images/slider/arrow-left.svg" alt="Arrow left">
                </a>

                <a href="#" class="slider__button">
                  <img src="images/slider/arrow-right.svg" alt="Arrow right">
                </a>
              </div>
    
              <div class="slider__info">
                <h3 class="slider__title">Intro</h3>
                <p class="slider__description">
                  By the same illusion which lifts the
                  <br>
                  horizon.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="air__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#services" class="menu__link">Services</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contact us</a>
            </li>
          </ul>

          <div class="menu__links">
            <a href="#" class="icon icon--close"></a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
