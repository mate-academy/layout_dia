<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions header__top-actions">
            <div class="top-actions__container">
              <a href="#home" class="logo">
                <img
                  class="logo__image"
                  src="images/logo/dia-logo.svg"
                  alt="logo"
                >
              </a>

              <nav class="top-actions__nav">
                <button class="top-actions__toggler">
                  <a href="#menu" class="icon icon--menu">
                  </a>
                </button>

                <ul class="top-actions__list">
                  <li class="top-actions__item">
                    <a href="#" class="link top-actions__link">
                      About us
                    </a>
                  </li>

                  <li class="top-actions__item">
                    <a href="#" class="link top-actions__link">
                      Services
                    </a>
                  </li>

                  <li class="top-actions__item">
                    <a href="#" class="link top-actions__link">
                      Testimonials
                    </a>
                  </li>

                  <li class="top-actions__item">
                    <a href="#" class="link top-actions__link">
                      Contact Us
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <a href="#hire-us" class="top-actions__link link">
              Hire us
            </a>
          </div>

          <div class="header__net">
            <div class="header__col-1">
              <h1 class="header__title">
                Strategic
                <br>
                Agency
              </h1>

              <p class="header__phrase">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
              <a href="#" class="link header__button">
                Learn more
              </a>
            </div>

            <div class="header__col-2">
              <div class="header__intro">
                <div class="header__intro-container">
                  <div class="header__slider">
                    <img
                    src="images/slider/arrow-left.svg"
                    alt="ff"
                    class="header__pointer"
                    >

                    <img
                      src="images/slider/arrow-right.svg"
                      alt="ff"
                      class="header__pointer"
                    >
                  </div>

                  <div class="header__text">
                    <a
                    href="#"
                    class="link header__intro-title"
                    >
                      intro
                    </a>

                    <p class="header__intro-phrase">
                      By the same illusion which lifts the horizon.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
