<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav">
            <div class="buttons">
              <a href="#" class="link">
                <img
                  src="images/logo/dia-logo.svg"
                  alt="Dia"
                  class="logo"
                >
              </a>

              <a href="#menu" class="link menu">
                <img
                  src="images/menu.png"
                  alt="menu"
                  class="menu"
                >
              </a>
            </div>

            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link link">
                    About us
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#services" class="nav__link link">
                    Services
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#work" class="nav__link link">
                    Work
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#contact-us" class="nav__link link">
                    Contact us
                  </a>
                </li>
              </ul>
            </nav>
            <a href="#hire-us" class="nav__link nav__link--is-active link">Hire us</a>
          </div>
        </div>
      </div>
    </header>

    <div class="menu-nav page__menu" id="menu">
      <div class="container">
        <div class="menu-nav__content">
          <a href="#" class="link">
            <img
              src="images/logo/dia-logo.svg"
              alt="Dia logo"
              class="logo"
            >
          </a>
          <a href="#" class="link link__icon">
            <img
              src="images/cross.png"
              alt="cross"
              class="cross"
            >
          </a>
        </div>
        <ul class="menu-nav__list">
          <li class="nav__item">
            <a href="#about-us" class="nav__link link">
              About us
            </a>
          </li>

          <li class="nav__item">
            <a href="#services" class="nav__link link">
              Services
            </a>
          </li>

          <li class="nav__item">
            <a href="#work" class="nav__link link">
              Work
            </a>
          </li>

          <li class="nav__item">
            <a href="#contact-us" class="nav__link link">
              Contact us
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main class="main">
      <section class="strategic-agency">
        <div class="container strategic-agency__position">
          <div class="strategic-agency__content ">
            <h1 class="strategic-agency__title">
              Strategic
              <br>
              Agency
            </h1>
            <h3 class="strategic-agency__subtitle">
              We believe in the power of bold ideas that
              <br>
              can solve business challenges.
            </h3>
            <div class="button">
              <a
                href="https://www.google.com/"
                class="button__link link"
                target="_blank"
                rel="noopener"
              >
                Learn more
              </a>
            </div>
          </div>
        </div>

        <div class="strategic-agency__slider slider">
          <div class="slider__photo slider__photo--1" id="slide1">
          </div>
          <div class="slider__photo slider__photo-slide slider__photo--2" id="slide2">
          </div>

          <div class="slider__content">
            <div class="slider__buttons">
              <div class="slider__arrow">
                <a href="#slide1" class="link slider__link">
                  <img src="./images/slider/arrow-left.svg" alt="left">
                </a>
              </div>

              <div class="slider__arrow">
                <a href="#slide2" class="link slider__link">
                  <img src="./images/slider/arrow-right.svg" alt="right">
                </a>
              </div>
            </div>

            <div class="slider__text">
              <p class="slider__text-title">
              Intro
              </p>
              <p class="slider__text-paragraf">
                By the same illusion which lifts the
                <br>
                horizon.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
