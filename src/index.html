<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <input type="checkbox" class="header__toggler" name="menu" id="menu">
      <label class="header__toggler-label" for="menu"></label>
      <div class="logo nav__logo"></div>
      <nav class="nav header__nav">

        <ul class="nav__list">
          <li class="nav__item nav__item--active">
            <a href="#home" class="nav__link">
              Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#about-us" class="nav__link">
              About us
            </a>
          </li>
          <li class="nav__item">
            <a href="#gallery" class="nav__link">
              Services
            </a>
          </li>
          <li class="nav__item">
            <a href="#consultation" class="nav__link">
              Work
            </a>
          </li>
          <li class="nav__item">
            <a href="#testimonials" class="nav__link">
              Contact Us
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__action--link nav__mobile_action" href="#">Hire us</a>
          </li>
        </ul>
        <div class="nav__action">
          <a href="#" class="nav__action--link">
            Hire us
          </a>
        </div>
      </nav>
      <div class="header__container">
      <div class="header__title title">
        <h2 class="title__main">
          Strategic<br> Agency
        </h2>
        <p class="title__text">
          We believe in the power of bold ideas that can solve business challenges.
        </p>
        <button class="title__button">Learn more</button>
      </div>
      <div class="header__slider slider">
        <div class="slider__image"></div>
        <div class="slider__nav">
          <button class="slider__nav_button--left"></button>
          <button class="slider__nav_button--right"></button>
          <div class="slider__info">
            <p class="slider__text1">Intro</p>
            <p class="slider__text2">By the same illusion which lifts the<br> horizon.</p>
          </div>
        </div>
      </div>
    </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
