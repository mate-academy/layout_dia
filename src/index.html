<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__content">
          <div class="header__icons">
            <a href="#" class="header__logo">
              <img
                src="images/logo/air-logo.png"
                alt="Air"
              >
            </a>
            <a href="#menu" class="header__menu-opener">
              <img
                  src="images/menu-opener.png"
                  alt="menu-opener"
                >
            </a>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">About us</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Testimonials</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__link">Hire us</a>
        </div>

        <nav class="page__menu menu" id="menu">
          <div class="container">
            <div class="menu__content">
              <a href="#" class="menu__icon">
                <img
                  src="images/icon-cross.png"
                  alt="Close"
                  class="menu__icon-cross"
                >
              </a>

              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#about-us" class="menu__link">About Us</a>
                </li>

                <li class="menu__item">
                  <a href="#compare-bikes" class="menu__link">Services</a>
                </li>

                <li class="menu__item">
                  <a href="#details" class="menu__link">Testimonials</a>
                </li>

                <li class="menu__item">
                  <a href="#contacts" class="menu__link">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="main-content">
      <section class="strategic-agency">
        <div class="strategic-agency__content">
          <h1 class="strategic-agency__title">
            Strategic Agency
          </h1>
          <p class="strategic-agency__paragraph">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <a href="#" class="button">
            Learn more
          </a>
        </div>

        <div class="slider strategic-agency__slider">
          <div class="slider__content">
            <img
              src="images/slider/slide-img-pink.png"
              alt="Intro image"
              class="slider__image"
            >

            <a href="#" class="slider__button-left">
              <img
                src="images/slider/arrow-left.png"
                alt="Slide left"
              >
            </a>

            <a href="#" class="slider__button-right">
              <img
                src="images/slider/arrow-right.png"
                alt="Slide right"
              >
            </a>

            <h3 class="slider__title">
              Intro
            </h3>

            <p class="slider__text">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
