<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link
    rel="icon"
    href="./images/logo/Air.png"
  >
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <nav class="top-actions">
            <a href="#" class="logo">
              <img
                class="logo_img"
                src="./images/logo/dia-logo.svg" alt="DIA logo"
              >
            </a>

            <div class="header__container">
              <a
                href="#menu"
                class="header__menu
                  icon
                  icon--menu"
                >
              </a>

              <div class="menu" id="menu">
                <div class="menu__content">
                  <div class="top-actions">
                    <ul class="menu__list">
                      <li class="menu__item">
                        <a href="#weare" class="menu__link">
                          About us
                        </a>
                      </li>

                      <li class="menu__item">
                        <a href="#servises" class="menu__link">
                          Servises
                        </a>
                      </li>

                      <li class="menu__item">
                        <a href="#testimonials" class="menu__link">
                          Testimonials
                        </a>
                      </li>
                      
                      <li class="menu__item">
                        <a href="#contacts" class="menu__link">
                          Contact us
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <a href="#hire-us" class="header__link">
              </a>
            </div>
          </nav>

          <div class="header__intro">
            <h1 class="header__text">
              Strategic Agency
            </h1>

            <p class="header__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>

            <a href="#weare" class="header__button">
              Learn more
            </a>
          </div>

          <div class="header__carousel">
            <div class="carousel">
              <img
                class="carousel__img"
                src="./images/slider/slide-img-1.jpg" alt="first slide image"
              >

              <img
                class="carousel__img"
                src="./images/slider/arrow-left.svg" alt="second slide image"
              >

              <img
                class="carousel__img"
                src="./images/slider/arrow-right.svg" alt="third slide image"
              >

              <a class="carousel__button carousel__button--prev" onclick="plusSlides(-1)">
              </a>

              <a class="carousel__button carousel__button--next" onclick="plusSlides(1)">
              </a>

              <h3 class="carousel__title">
                Intro
              </h3>

              <p class="carousel__description">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>

</html>
