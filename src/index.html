<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__icons">
              <a href="#">
                <img
                  src="./images/logo.svg"
                  alt="air logo"
                  class="logo"
                >
              </a>
              <a href="#menu" class="header__menu"></a>
            </div>
            <div class="header__underline">
              <a href="" class="header__link--underline">Hire us</a>
            </div>
          </div>

          <nav class="header__nav">
            <div class="header__logo-wrap">
              <a href="#">
                <img
                  src="./images/logo.svg"
                  alt="air logo"
                  class="header__logo header__none"
                >
              </a>
            </div>
            <ul class="header__list">
              <li class="header__item">
                <a href="" class="header__link">About us</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Services</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Testimonials</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link">Contact Us</a>
              </li>
            </ul>
            <div class="header__underline header__none">
              <a href="" class="header__link--underline">Hire us</a>
            </div>
          </nav>

          <div class="strategic-agency">
            <div class="strategic-agency__info">
              <h1 class="strategic-agency__title">
                Strategic Agency
              </h1>
              <p class="strategic-agency__description">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
              <div class="button">
                <a href="#" class="button__item">Learn more</a>
              </div>
            </div>
            <div class="strategic-agency__img"></div>
          </div>
        </div>
      </div>
    </header>

    <nav class="menu header__menu-open" id="menu">
      <div class="container">
        <div class="menu__content">
          <a href="#" class="menu__cross"></a>
          <ul class="menu__list">
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Services</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Testimonials</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
