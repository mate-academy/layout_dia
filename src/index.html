<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./images/logo/favicon.png">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav nav container--center">
          <a href="#" class="header__logo"></a>
          <input id="toggle" class="toggle" type="checkbox">
          <label for="toggle" class="toggle__btn">
            <span class="toggle__span"></span>
          </label>
          <ul class="nav__list toggle__menu">
            <li class="nav__item">
              <a href="#home" class="nav__link link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#contact-us" class="nav__link link">Contact Us</a>
            </li>
            <li class="nav__item">
              <a href="#hire-us" class="nav__link link">Hire Us</a>
            </li>
          </ul>
        </nav>
        <section class="header__content container--center">
          <article class="header__article">
            <h1 class="header__title">Strategic<br> Agency</h1>
            <p class="header__paragraph">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
            <a href="#" class="header__button button link">
              Learn more
            </a>
          </article>
          <div class="header__slider slider">
            <div class="slider__nav">
              <button class="slider__btn slider__btn_prev">
                <img src="./images/slider/arrow-left.svg" class="slider__btn_img" alt="nav">
              </button>
              <button class="slider__btn slider__btn_next">
                <img src="./images/slider/arrow-right.svg" class="slider__btn_img" alt="nav">
              </button>
            </div>
            <div class="slider__desc">
              <h4 class="slider__title">Intro</h4>
              <p class="slider__paragraph">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </section>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
