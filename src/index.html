<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="icon" href="images/logo/dia-logo.svg">
  </head>
  <body>
    <header class="header">
      <div class="slider header__slider">
        <div class="slider__control">
          <div class="slider__buttons">
            <button class="button-circle slider__button-circle">
              <img class="button-circle__picture slider__button-circle--picture" src="./images/slider/arrow-left.svg" alt="arrow left">
            </button>
            <button class="button-circle slider__button-circle">
              <img class="button-circle__picture slider__button-circle--picture" src="./images/slider/arrow-right.svg" alt="arrow right">
            </button>
          </div>
          <div class="slider__description">
            <h3 class="slider__title">
              Intro
            </h3>
            <p class="slider__text">
              By the same illusion which lifts the horizon.
            </p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="header__container">
          <div class="header__head">
            <div class="header__head-big">
              <img class="header__logo" src="./images/logo/logo-DIA.svg" alt="logo">
              <nav class="nav header__nav">
                <a href="#" class="nav__item">Home</a>
                <a href="#" class="nav__item">About us</a>
                <a href="#" class="nav__item">Services</a>
                <a href="#" class="nav__item">Work</a>
                <a href="#" class="nav__item">Contact Us</a>
              </nav>
            </div>
            <div class="header__head-small">
              <a href="#" class="header__link-active">Hire us</a>
            </div>
          </div>
          <div class="header__content">
            <h1 class="header__text-title">
              Global digital
              <br>agency
            </h1>
            <p class="header__text">
              By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside, the sable cloud beneath.
            </p>
            <button class="button header__button">Learn more</button>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
