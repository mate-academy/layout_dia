<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon"
    href="./images/favicon/favicon.svg"
    type="image/x-icon"
    >
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <header class="header" id="home">
      <nav class="navigation header__navigation">
        <div>
          <a href="#">
            <img src="./images/logo/dia-logo.svg" alt="Logo Air"
            class="navigation__logo"
            >
          </a>
          <a href="#">
            <img src="./images/navigation/burger.svg" alt="Burger"
            class="navigation__burger"
            >
          </a>
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#about-us" class="navigation__link">about us</a>
          </li>
          <li class="navigation__item">
            <a href="#services" class="navigation__link">services</a>
          </li>
          <li class="navigation__item">
            <a href="#testimonials" class="navigation__link">testimonials</a>
          </li>
          <li class="navigation__item">
            <a href="#contact-us" class="navigation__link">contact us</a>
          </li>
        </ul>
        <a href="#hire-us" class="navigation__hire">Hire us</a>
      </nav>
      <h1 class="header__title">Strategic Agency</h1>
      <p class="header__paragraph">
        We believe in the power of bold ideas that can solve business challenges.
      </p>
      <a href="#about-us" class="button header__button">Learn more</a>
      <div class="header__slider">
        <div class="container">
          <div class="slider">
            <div class="slider__items">
              <div class="slider__foto">
                <img src="./images/slider/slider-1.jpeg" alt="Smartwatch">
              </div>

              <div class="slider__foto">
                <img src="./images/slider/slider-2.jpeg" alt="Pink stairs">
              </div>

              <div class="slider__foto">
                <img src="./images/slider/slider-3.jpeg" alt="Electronic gadgets">
              </div>

              <div class="slider__foto">
                <img src="./images/slider/slider-4.jpeg" alt="Electronics and a plant">
              </div>
            </div>

            <button class="slider__button slider__button--prev" onclick="changeSlide(-1)">
              <img
                src="./images/slider/arrow-left.svg"
                alt="Left arrow"
                class="slider__arrow"
              >
            </button>

            <button class="slider__button slider__button--next" onclick="changeSlide(1)">
              <img
                src="./images/slider/arrow-right.svg"
                alt="Right arrow"
                class="slider__arrow"
              >
            </button>

            <div class="slider__text">
              <h2 class="slider__title">INtro</h2>

              <p class="slider__paragraph">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--END HEADER REGION-->

  </body>
</html>
