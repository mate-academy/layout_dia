<!DOCTYPE html>
<html class="html" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="html__body">
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <img 
            class="logo" 
            src="./images/logo/air-logo.jpg" 
            alt="logo"
          >

          <button class="header__burger"></button>
        </div>

        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__list-item">
              <a href="#" class="header__link link">About us</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link link">Services</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link link">Testimonials</a>
            </li>
            <li class="header__list-item">
              <a href="#" class="header__link link">Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="header__hire-us">
          <a href="#" class="header__hire-us-link link">Hire us</a>
        </div>
      </div>

      <div class="header__container-bottom container">
        <div class="header__container-bottom--left">
          <h1 class="header__title">
            Strategic Agency
          </h1>

          <p class="header__description">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <div class="header__button">
            <button class="button">Learn more</button>
          </div>
        </div>

        <div class="header__container-bottom--right">
          <div class="header__slider slider">
            <span>
              <div class="slider__item--1 slide"></div>
              <div class="slider__item--2 slide"></div>
            </span>

            <div class="slider__description">
              <span>
                <h2 class="slider__title">
                  Intro
                </h2>

                <p class="slider__paragraf">
                  By the same illusion which lifts the horizon.
                </p>
              </span>

              <div class="slider__controls">
                <div for="slide1" class="slider__controls--left">
                  <img src="./images/slider/arrow-left.svg" alt="button-slider">
                </div>
                <div for="slide2" class="slider__controls--right">
                  <img src="./images/slider/arrow-right.svg" alt="button-slider">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script 
      type="text/javascript" 
      src="scripts/main.js" 
      defer
    >
    </script>
  </body>

</html>
