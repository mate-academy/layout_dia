<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section class="promo">
      <header class="promo__header header">


        <nav class="header__nav nav">
          <a href="#" class="header__logo">
            <img
              src="images/logo/dia-logo.svg"
              alt="logo"
              class="header__img"
            >
          </a>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
               About us
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Work
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Contact us
              </a>
            </li>
          </ul>
        </nav>

        <a href="#" class="header__link">Hire us</a>

      </header>

      <div class="promo__title title">
        <h1 class="title__main">Strategic <br> Agency</h1>

        <div class="title__description">
          We believe in the power of bold ideas that <br> can solve business challenges.
        </div>

        <button class="title__btn">Learn more</button>
      </div>

      <div class="promo__slider slider">
        <div class="slider__arrows">
          <button class="slider__left">
            <img
              src="./images/slider/arrow-left.svg"
              alt="left"
              class="slider__img-left"
            >
          </button>

          <button class="slider__right">
            <img
              src="./images/slider/arrow-right.svg"
              alt="right"
              class="slider__img-right"
            >
          </button>
        </div>

        <div class="slider__title">Intro</div>

        <div class="slider__description">By the same illusion which lifts the <br> horizon.</div>
      </div>
    </section>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
