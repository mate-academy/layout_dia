<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon"
      href="./images/air.png"
      type="image/ico"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__logo-group">
              <a
                href="#"
                class="logo"
              >
                <img
                  src="./images/logo/Air.svg"
                  alt="air"
                  class="logo__image"
                >
              </a>

              <a
                href="#menu"
                class="icon icon--menu-opener"
              ></a>
            </div>

            <div class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a
                    href="#about-us"
                    class="menu__link link"
                  >
                    About us
                  </a>
                </li>

                <li class="menu__item">
                  <a
                    href="#services"
                    class="menu__link link"
                  >Services</a>
                </li>

                <li class="menu__item">
                  <a
                    href="#testimonials"
                    class="menu__link link"
                  >Testimonials</a>
                </li>

                <li class="menu__item">
                  <a
                    href="#contact"
                    class="menu__link link"
                  >Contact Us</a>
                </li>
              </ul>
            </div>

            <a
              href="#contact__form"
              class="header__hire-us link"
            >Hire us</a>
          </div>

          <div class="header__info">
            <h1 class="header__title">Strategic Agency</h1>
            <p class="header__description">
              We believe in the power of bold ideas that can solve business
              challenges.
            </p>
            <a
              href="#expertise"
              class="header__button button"
            >Learn more</a>
          </div>

          <div class="header__slider slider">
            <div class="slider__content">
              <div class="slider__img-container">
                <img
                  src="./images/slider/1.jpg"
                  alt="slider image"
                  class="slider__image"
                >
                <img
                  src="./images/slider/2.jpg"
                  alt="slider image"
                  class="slider__image"
                >
                <img
                  src="./images/slider/3.jpg"
                  alt="slider image"
                  class="slider__image"
                >
              </div>
              <div class="slider__menu">
                <div class="slider__button-container">
                  <button class="slider__button slider__button--left"></button>
                  <button class="slider__button slider__button--right"></button>
                </div>
                <div class="slider__info">
                  <h5 class="slider__title">Intro</h5>

                  <p class="slider__description">
                    By the same illusion which lifts the horizon.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
