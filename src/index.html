<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
    <link rel="icon" href="./images/sub-title/sub-title-icon-dark.svg">
  </head>
  <body class="page__body">
    <header class="header">
      <nav class="nav header__nav">
        <a href="#" class="logo">
          <img
            src="./images/logo/dia-logo.svg"
            alt="Air logo image"
            class="logo__image"
          >
        </a>

        <a href="#menu" class="header__menu-opener"></a>

        <ul class="nav__list nav__list--header">
          <a href="#about-us" class="nav-list__item">About us</a>
          <a href="#services" class="nav-list__item">Services</a>
          <a href="#testimonials" class="nav-list__item">Testimonials</a>
          <a href="#contact-us" class="nav-list__item">Contact Us</a>
        </ul>

        <a href="#hire-us" class="header__link link">Hire Us</a>
      </nav>

      <div class="header__container">
        <section class="header__strategic">
          <div class="info header__info">
            <h1 class="info__title">
              Strategic Agency
            </h1>

            <p class="info__text">
              We believe in the power of bold ideas that
              <br>
              can solve business challenges.
            </p>

            <div class="info__button">
              <a href="#" class="button">
                Learn more
              </a>
            </div>
          </div>
        </section>

        <section class="header__slider-container slider">
          <div class="slider__content">
            <div class="slider__buttons">
              <button
                id="slider-right"
                class="slider__button">
                <img src="./images/features/left.svg.svg" alt="left button">
              </button>

              <button
                id="slider-left"
                class="slider__button">
                <img src="./images/features/right.svg.svg" alt="right button">

              </button>
            </div>

            <div class="slider__text">
              <h2 class="slider__title">
                Intro
              </h2>

              <p class="slider__description">
                By the same illusion which lifts the
                <br>
                horizon.
              </p>
            </div>
          </div>

          <img
            src="./images/slider/slider-image.svg"
            alt="image"
            class="slider__image"
          >

        </section>
      </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
