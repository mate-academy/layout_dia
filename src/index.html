<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Agency | Dia</title>
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
    <link
      rel="icon"
      type="image/svg"
      href="images/logo/dia-logo.svg"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="body">
    <header
      class="header"
      id="home"
    >
      <div class="header__container">
        <div class="header__top">
          <div class="top-bar">
            <div class="top-bar__icons">
              <a
                href="#home"
                class="top-bar__icon-logo"
              >
                <img
                  src="images/logo/dia-logo.svg"
                  alt="Dia logo"
                />
              </a>
              <a
                href="#menu"
                class="top-bar__icon-menu"
              ></a>
            </div>

            <nav class="top-bar__nav">
              <a
                href="#"
                class="top-bar__link"
              >
                About us
              </a>

              <a
                href="#"
                class="top-bar__link"
              >
                Services
              </a>

              <a
                href="#"
                class="top-bar__link"
              >
                Testimonials
              </a>

              <a
                href="#"
                class="top-bar__link"
              >
                Contact us
              </a>
            </nav>

            <a
              href="#"
              class="top-bar__link"
            >
              Hire us
            </a>
          </div>
        </div>

        <div class="header__content header__container">
          <h1 class="header__title">Strategic Agency</h1>

          <p class="header__description">
            We believe in the power of bold ideas that can solve business
            challenges.
          </p>

          <a
            href="#"
            class="btn header__btn"
          >
            Learn more
          </a>
        </div>
      </div>

      <div class="slider header__slider">
        <img
          src="images/slider/slide-img-1.jpeg"
          alt="Stairs pink"
          class="slider__img slider__img--main slider__img--active"
        />
        <img
          src="images/slider/slide-img-2.jpg"
          alt="Mountains pink"
          class="slider__img"
        />
        <img
          src="images/slider/slide-img-3.jpg"
          alt="Pink texture"
          class="slider__img"
        />
        <img
          src="images/slider/slide-img-4.jpg"
          alt="Pink umbrellas"
          class="slider__img"
        />
        <img
          src="images/slider/slide-img-5.jpg"
          alt="Pink cloud"
          class="slider__img"
        />

        <div class="slider__interaction">
          <div class="slider__arrows">
            <a
              href="javascript:void(0)"
              class="arrow arrow--left"
            ></a>

            <a
              href="javascript:void(0)"
              class="arrow arrow--right"
            ></a>
          </div>

          <div class="slider__text">
            <h3 class="slider__title">Intro</h3>

            <p class="slider__description">
              By the same illusion which lifts the
              <br />
              horizon.
            </p>
          </div>
        </div>
      </div>
    </header>
    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top-bar">
        <div class="top-bar__icons menu__icons">
          <a
            href="#home"
            class="top-bar__icon-logo"
          >
            <img
              src="images/logo/dia-logo.svg"
              alt="Dia logo"
            />
          </a>

          <a
            href="#home"
            class="top-bar__icon-menu menu__icon-close"
          ></a>
        </div>
      </div>
      <nav class="menu__nav">
        <a
          href="#"
          class="top-bar__link menu__link"
        >
          About us
        </a>

        <a
          href="#"
          class="top-bar__link menu__link"
        >
          Services
        </a>

        <a
          href="#"
          class="top-bar__link menu__link"
        >
          Testimonials
        </a>

        <a
          href="#"
          class="top-bar__link menu__link"
        >
          Contact us
        </a>
      </nav>

      <a
        href="#"
        class="btn menu__btn"
      >
        Learn more
      </a>
    </aside>
  </body>
</html>
