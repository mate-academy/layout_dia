<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  </head>
  <body>
    <header class="header">
      <div class="grid grid--desktop">
        <div class="header__nav grid">
          <div class="header__box">
            <a href="#" class="logo">
              <img
                src="./images/logo/dia-logo.png"
                alt="Air logo"
                class="logo__img"
              >
            </a>

            <a href="#menu" class="
              header__menu-close
              grid__item
              grid__item--11-12"
            >
              <img src="./images/menu.svg" alt="Open navigation">
            </a>
          </div>

          <nav class="header__menu-open menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#about" class="menu__link">
                  About us
                </a>
              </li>

              <li class="menu__item">
                <a href="#services" class="menu__link">
                  services
                </a>
              </li>

              <li class="menu__item">
                <a href="#testimonials" class="menu__link">
                  testimonials
                </a>
              </li>

              <li class="menu__item">
                <a href="#contact" class="menu__link">
                  contact us
                </a>
              </li>
            </ul>
          </nav>

          <a href="#contact" class="header__hire-us">
             Hire us
          </a>
        </div>

        <div class="header__hero">
          <div class="header__hero-text">
            <h1 class="
            header__title
            grid__item
            grid__item--1-6"
        >
          Strategic Agency
            </h1>

            <p class="
            header__text
            grid__item
            grid__item--1-4"
            >
            We believe in the power of bold ideas that can solve business challenges.
            </p>

            <a href="#" class="
            header__button
            grid__item
            grid__item--1-3"
        >
          Learn more
            </a>
          </div>

          <div class="header__hero-slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img
                    src="./images/slider/slide-img-1.jpg" alt="slide-img-1"
                    class="swiper-img"
                    >
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </header>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module">
    import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'

    const swiper = new Swiper(".swiper", {
      direction: "horizontal",
      loop: true,
      pagination: {
        el: ".swiper-pagination",
    },

    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },

    scrollbar: {
      el: ".swiper-scrollbar",
    },
  });
    </script>

  </body>
</html>
