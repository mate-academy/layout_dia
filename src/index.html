<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">

      <div class="header__sizing">
        <div class="header__main-background"></div>
        <img class="header__logo" src="./images/logo/dia-logo.svg" alt="logo company"></img>
        <button class="header__switcher switcher">
          <div class="switcher__div"></div>
        </button>
        <h1 class="header__title">Global digital agency</h1>
        <h3 class="header__text">By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside,
           the sable cloud beneath.
        </h3>
        <button class="header__button">Learn more</button>
        <div class="header__main-nav nav">
          <ul class="nav__list">
            <li class="nav__element"><a class="nav__link" href="#">Home</a></li>
            <li class="nav__element"><a class="nav__link" href="#">About us</a></li>
            <li class="nav__element"><a class="nav__link" href="#">Services</a></li>
            <li class="nav__element"><a class="nav__link" href="#">Work</a></li>
            <li class="nav__element"><a class="nav__link" href="#">Contact us</a></li>
            <li class="nav__element"><a class="nav__link nav__link--is-active" href="#">Hire us</a></li>
          </ul>
        </div>
        <div class="header__slider slider">
          <img class="slider__photo" src="./images/slider/slide-img-1.jpg" alt="photo slider first">
            <div class="slider__buttons-list">
            <button class="slider__button"></button>
            <button class="slider__button slider__button--reverse"></button>
          </div>
        </div>
        <div class="header__networks-nav networks-nav">
          <ul class="networks-nav__list">
            <li class="networks-nav__item"><a class="networks-nav__link" href="#">facebook</a></li>
            <li class="networks-nav__item"><a class="networks-nav__link" href="#">twitter</a></li>
            <li class="networks-nav__item"><a class="networks-nav__link" href="#">instagram</a></li>
          </ul>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
