<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link
      rel="shortcut icon"
      href="./images/logo/dia-logo.svg"
      type="image/x-icon"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__logo-sidebar-wrapper">
            <div class="logo">
              <a class="logo__link" href="#">
                <img
                  class="logo__img"
                  src="./images/features/air.svg"
                  alt="Logo"
                >
              </a>
            </div>

            <div class="header__icon">
              <a href="#" class="header__menu-icon"></a>
            </div>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#about" class="header__link">
                  About us
                </a>
              </li>

              <li class="header__item">
                <a href="#services" class="header__link">
                  Services
                </a>
              </li>

              <li class="header__item">
                <a href="#testimonials" class="header__link">
                  Testimonials
                </a>
              </li>

              <li class="header__item">
                <a href="#contacts" class="header__link">
                  Contact us
                </a>
              </li>
            </ul>
          </nav>

          <a
            href="#"
            class="header__hire-button">
            Hire us
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="strategic-agency">
        <div class="strategic-agency__container">
          <div class="strategic-agency__content">
            <div class="strategic-agency__information">
              <h1 class="strategic-agency__title">
                Strategic Agency
              </h1>
              <p class="strategic-agency__text">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
              <a href="#" class="strategic-agency__link">
                Learn more
              </a>
            </div>
          </div>

        </div>
        <div class="strategic-agency__slider slider">
          <div class="slider__image">
            <img
              src="./images/slider/slide1.png"
              alt="Watch on hand"
              class="slider__img"
            >
          </div>
          <div class="slider__main">
            <div class="slider__arrows">
              <div class="slider__arrow">
                <a
                  class="slider__arrow-left"
                  href="#"
                  title="left arrow">
                </a>
              </div>
              <div class="slider__arrow">
                <a
                  class="slider__arrow-right"
                  href="#"
                  title="right arrow"
                >
                </a>
              </div>
            </div>
            <div class="slider__text-wrapper">
              <h3 class="slider__title">INtro</h3>
              <p class="slider__text">By the same illusion which lifts the <br> horizon.</p>
            </div>
          </div>
        </div>
      </section>
    </main>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
