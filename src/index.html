<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <div class="top-bar">
          <div class="top-bar-container">
            <div class="top-bar-icons">
              <a href="#" class="top-bar__logo-link">
                <img
                  src="images/logo/Logo.png"
                  alt="#"
                  class="top-bar__logo"
                >
              </a>

              <a href="#" class="top-bar__menu-link">
                <div class="top-bar__menu">
                  <img src="images/Menu.png" alt="#">
                </div>
              </a>
            </div>

            <div class="hire-us-container">
              <p class="hire-us">Hire Us</p>
            </div>
          </div>
        </div>

        <div class="strategic">
          <div class="strategic__title">
            Strategic Agency
          </div>

          <div class="strategic__description">
            We believe in the power of bold ideas that can solve business challenges.
          </div>

          <div class="button-container">
            <button type="button" class="strategic__button">
              Learn more
            </button>
          </div>
        </div>
        <div class="photo-container">
          <img
            src="images/strategic-photo.png"
            alt="#"
            class="strategic-photo"
          >
        </div>
      </div>
    </header>
  </body>
</html>
