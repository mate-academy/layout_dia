<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air | Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <main class="page__main">

      <!-- banner -->
      <section class="banner">
        <div class="page__container banner__container">
          <div class="banner__cont">
            <h1 class="h1 banner__title">Strategic Agency</h1>
            <div class="text text--size-2 banner__text">We believe in the power of bold ideas that can solve business challenges.</div>
            <a href="index.html" class="page__btn page__btn--height-2">Learn more</a>
          </div>
        </div>

        <div class="banner__intro">
          <div class="banner__wrapper">
            <div class="banner__arrows">
              <a href="index.html" class="banner__arrow">
                <img
                  class="banner__img banner__img--position-left"
                  src="images/banner/arrow_left.svg"
                  alt="banner_arrow"
                >
              </a>
              <a href="index.html" class="banner__arrow">
                <img
                  class="banner__img banner__img--position-right"
                  src="images/banner/arrow_right.svg"
                  alt="banner_arrow"
                >
              </a>
            </div>

            <div class="banner__info">
              <div class="banner__subtitle">Intro</div>
              <div class="text text--size-3 banner__text">By the same illusion which lifts the horizon.</div>
            </div>
          </div>
        </div>
      </section>

    </main>
  </body>

  <script type="text/javascript" src="scripts/main.js"></script>
</html>
