<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air (formerly Dia)</title>
  <link rel="stylesheet" href="./styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo/dia-logo.svg">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Poppins:600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header__container">
    <nav class="header__nav nav">
      <div class="nav__img"></div>
      <ul class="nav__list list">
        <li class="list__item"><a href="#" class="list__link">Home</a></li>
        <li class="list__item"><a href="#" class="list__link">About us</a></li>
        <li class="list__item"><a href="#" class="list__link">Services</a></li>
        <li class="list__item"><a href="#" class="list__link">Work</a></li>
        <li class="list__item"><a href="#" class="list__link">Contact us</a></li>
      </ul>
      <div class="nav__hiring"><a href="#" class="nav__hiring_link">HIRE US</a> </div>
    </nav>
    <div class="header__title title">
      <div class="title__heading">
        <h2 class="title__heading_text">
          Strategic <br>
          Agency
        </h2>
      </div>
      <div class="title__description">
        We believe in the power of bold ideas that <br>
        can solve business challenges.
      </div>
      <button class="title__action">Learn more</button>
    </div>
    <div class="header__carousel carousel">
      <div class="carousel__img"></div>
      <div class="carousel__control">
        <button class="carousel__control_left"></button>
        <button class="carousel__control_right"></button>
      </div>
      <div class="carousel__title">
        <h3 class="carousel__title_heading">INTRO</h3>
        <h4 class="carousel__title_description">By the same illusion which lifts the horizon.</h4>
      </div>
    </div>
  </div>
</header>

<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
