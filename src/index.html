<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,600,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__top">
          <div class="header__logo logo"></div>
          <div class="header__mob-icon">
            <div class="line mob-icon__line"></div>
            <div class="line mob-icon__line"></div>
            <div class="line mob-icon__line"></div>
          </div>
          <nav class="nav header__nav">
            <ul class="menu nav__menu">
              <li class="item menu__item">
                <a href="#" class="link item__link">Home</a>
              </li>
              <li class="item menu__item">
                <a href="#" class="link item__link">About us</a>
              </li>
              <li class="item menu__item">
                <a href="#" class="link item__link">Services</a>
              </li>
              <li class="item menu__item">
                <a href="#" class="link item__link">Work</a>
              </li>
              <li class="item menu__item">
                <a href="#" class="link item__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="header__action">
            <a href="#" class="link item__link">Hire&nbsp;Us</a>
          </div>
        </div>
        <div class="header__content content">
          <div class="info content__info">
            <div class="info__title">
              <h1 class="info__title-name">Global digital<br> agency</h1>
            </div>
            <div class="info__text">
              <p class="info__text-value">By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside, the sable cloud beneath.</p>
            </div>
            <button class="button info__button">
              <a href="" class="button__link">Learn more</a>
            </button>
          </div>
        </div>
      </div>
      <div class="slider header__slider">
        <span class="slider__target-1"></span>
        <span class="slider__target-2"></span>
        <span class="slider__target-3"></span>
        <div class="arrow slider__arrow">
          <div class="arrow__wrap">
            <div class="arrow__left"></div>
          </div>
          <div class="arrow__wrap">
            <div class="arrow__right"></div>
          </div>
        </div>
        <div class="intro slider__intro">
          <div class="intro__title">intro</div>
          <div class="intro__text">By the same illusion which lifts the horizon.</div>
        </div>
      </div>
    </header>
  </body>
</html>
