<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/logo/dia-logo.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__top-left">
              <a href="#" class="logo">
                <img
                  src="./images/logo/Air.svg"
                  alt="Air"
                  class="logo__image"
                >
              </a>

              <input
                type="checkbox"
                name="burger"
                id="burger"
                class="header__checkbox"
              >

              <label class="header__burger" for="burger"></label>
            </div>
            <a href="#hire-us" class="header__link">
              Hire us
            </a>
          </div>

          <h1 class="header__title">Strategic Agency</h1>

          <p class="header__description">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#learn-more" class="button header__button">
            Learn more
          </a>


        </div>
      </div>

      <div class="swiper slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper slider__container">
          <!-- Slides -->
          <div class="swiper-slide slider__slide">
            <div class="slider__image-container">
              <img
                src="./images/slider/slide-img-1.jpg"
                alt="Slide1"
                class="slider__image"
              >

            </div>
          </div>
          <div class="swiper-slide slider__slide">
            <div class="slider__image-container">
              <img
                src="./images/slider/slide-img-2.jpg"
                alt="Slide2"
                class="slider__image"
              >
            </div>
          </div>
          <div class="swiper-slide slider__slide">
            <div class="slider__image-container">
              <img
                src="./images/slider/slide-img-3.jpg"
                alt="Slide3"
                class="slider__image"
              >
            </div>
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="slider__bottom">
          <div class="slider__button-container">
            <div class="slider__button--prev slider__button"></div>

            <div class="slider__button--next slider__button"></div>
          </div>

          <h2 class="slider__title">INtro</h2>

          <p class="slider__description">
            By the same illusion which lifts the <br>
            horizon.
          </p>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      new Swiper('.slider', {
        navigation: {
          nextEl: '.slider__button--next',
          prevEl: '.slider__button--prev'
        },
      });
    </script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
