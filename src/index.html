<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body">
    <main class="main">
      <header class="main__header header">
        <a class="header__logo logo" href="">
          <img src="./images/logo/Logo.svg" alt="">
        </a>

        <input id="header__toggle" type="checkbox">
        <label class="header__ham" for="header__toggle">
          <span></span>
        </label>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">
                About us
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Services
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Work
              </a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
        <button class="header__btn">
          Hire us
        </button>
      </header>
      <section class="main__titel titel">
        <div class="titel__info info">
          <h1 class="info__heading">
            Strategic Agency
          </h1>
          <p class="info__text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <button class="info__btn">
            Learn more
          </button>
        </div>
        <div class="titel__slider slider">
          <div class="slider__img">
            <img  src="./images/Photo.jpg" alt="">
          </div>
          <div class="slider__tools tools">
            <div class="tools__btn">
              <button class="tools__btn-prev">
                <img src="./images/Arrow left.svg" alt="">
              </button>
              <button class="tools__btn-next">
                <img src="./images/Arrow right.svg" alt="">
              </button>
            </div>
            <div class="tools__info">
              <span class="tools__info-intro">
                Intro
              </span>
              <p class="tools__info-text">
                By the same illusion which lifts the horizon.
              </p>
            </div>

          </div>
        </div>
      </section>
      <section class="about">
        <div></div>
      </section>
    </main>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
