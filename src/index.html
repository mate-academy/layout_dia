<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      type="text/javascript"
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="header__container">
        <div class="header__top">
          <div class="header__logo-container">
            <a class="header__logo-link" href="/layout_dia">
              <img
              class="header__logo-img"
              src="./images/logo/Air.svg"
              alt="Air"
            >
            </a>
            <button class="header__menu-opener">
              <img
                class="header__menu-opener-img"
                src="./images/vectors/menu-opener.svg"
                alt="menu opener"
              >
            </button>
          </div>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">About Us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Services</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Testimonials</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="header__link-container">
            <a class="header__link" href="#">Hire Us</a>
          </div>
        </div>
        <div class="header__middle">
          <h1 class="header__title">Strategic Agency</h1>

          <p class="header__text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <button class="header__button">Learn more</button>
        </div>
        <div class="header__bottom">
          <div class="header__slider">
            <div class="header__slider-container">
              <div class="header__slider-item">
                <img
                  class="header__slider-img header__slider-img--first"
                  src="./images/slider/slider_1.jpg"
                  alt="slider image"
                >
              </div>

              <div class="header__slider-item">
                <img
                  class="header__slider-img header__slider-img--middle"
                  src="./images/slider/slider_2.jpg"
                  alt="slider image"
                >
              </div>
              
              <div class="header__slider-item">
                <img
                  class="header__slider-img header__slider-img--last"
                  src="./images/slider/slider_3.jpg"
                  alt="slider image"
                >
              </div>
            </div>

            <div class="header__slider-controls">
              <button class="header__slider-button header__slider-button--left">
                <img
                  class="header__slider-button-img"
                  src="./images/slider/slider_arrow_left.svg"
                  alt="slider arrow left"
                >
              </button>

              <button class="header__slider-button header__slider-button--right">
                <img
                  class="header__slider-button-img"
                  src="./images/slider/slider_arrow_right.svg"
                  alt="slider arrow right"
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main page__main"></main>
  </body>
</html>
