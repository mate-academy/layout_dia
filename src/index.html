<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="./images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="page__header header">
      <nav class="nav">
        <img
          class="nav__logo"
          src="images/logo/dia-logo.svg"
          alt="Dia logo"
        >

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              about us
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              services
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              work
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              contact us
            </a>
          </li>

          <li class="nav__item nav__item--hire-us">
            <a href="#" class="nav__link nav__link--is-active">
              hire us
            </a>
          </li>
        </ul>
      </nav>

      <section class="header__contentainer">
        <article class="header__article">
          <h1 class="header__title">
            Strategic <br> Agency
          </h1>
          <p class="header__text">
            We believe in the power of bold ideas that <br>
            can solve business challenges.
          </p>
          <a href="#" class="header__learn-link">
            Learn more
          </a>
        </article>

        <div class="header__image">
          <div class="slider">

            <button class="slider__button slider__button--left"
              type="button"
            >
              <svg
                width="6"
                height="10"
                viewBox="0 0 6 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M5.5575 1.5575L4.5 0.5L0 5L4.5 9.5L5.5575 8.4425L2.1225 5L5.5575 1.5575Z" fill="#253757">
              </svg>
            </button>

            <button class="slider__button slider__button--right"
              type="button"
            >
              <svg
                width="6"
                height="10"
                viewBox="0 0 6 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0.4425 1.5575L1.5 0.5L6 5L1.5 9.5L0.4425 8.4425L3.8775 5L0.4425 1.5575Z" fill="#253757">
              </svg>
            </button>

            <article class="slider__article">
              <h3 class="slider__title">
                Intro
              </h3>

              <p class="slider__description">
                By the same illusion which lifts the <br>
                horizon.
              </p>
            </article>
          </div>
        </div>
      </section>
    </header>
    <main class="main">

    </main>
  </body>
</html>
