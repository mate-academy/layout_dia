<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="images/sub-title/sub-title-icon-dark.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <nav class="header__nav nav">
        <a href="#" class="logo">
          <img
            src="images/logo/dia-logo.svg"
            alt="Air"
            class="logo__image"
          >
        </a>

        <a href="#menu" class="header__menu-opener"></a>

        <ul class="nav-list">
          <a href="#about-us" class="nav-list__item">
            About us
          </a>

          <a href="#services" class="nav-list__item">
            Services
          </a>

          <a href="#testimonials" class="nav-list__item">
            Testimonials
          </a>

          <a href="#contact-us" class="nav-list__item">
            Contact Us
          </a>
        </ul>

        <a href="#contact-form" class="header__link">Hire us</a>
      </nav>

      <div class="header__container">
        <section class="header__strategic">
          <div class="header__info info">
            <h1 class="info__title">
              Strategic Agency
            </h1>

            <p class="info__text">
              We believe in the power of bold ideas that
              <br>
              can solve business challenges.
            </p>

            <div class="info__button">
              <a href="#" class="button">
                Learn more
              </a>
            </div>
          </div>
        </section>

        <section class="header__slider-container">
          <div class="header__slider slider">
            <div class="slider__content">
              <div class="slider__buttons">
                <div class="slider__button">
                  <svg
                    class="slider__arrow"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5575 5.5575L10.5 4.5L6 9L10.5 13.5L11.5575 12.4425L8.1225 9L11.5575 5.5575Z" fill="#253757">
                  </svg>
                </div>

                <div class="slider__button">
                  <svg
                    class="slider__arrow"
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.4425 5.5575L7.5 4.5L12 9L7.5 13.5L6.4425 12.4425L9.8775 9L6.4425 5.5575Z" fill="#253757">
                  </svg>
                </div>
              </div>

              <div class="slider__text">
                <h2 class="slider__title">
                  Intro
                </h2>

                <p class="slider__description">
                  By the same illusion which lifts the
                  <br>
                  horizon.
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="menu__content">
        <div class="menu__top-nav nav">
          <a href="#" class="logo">
            <img
              src="images/logo/dia-logo.svg"
              alt="Air"
              class="logo__image"
            >
          </a>

          <a href="#" class="menu__closer"></a>

          <a href="#" class="header__link">Hire us</a>
        </div>

        <ul class="menu__list menu-list">
          <a href="#" class="menu-list__item">
            About us
          </a>

          <a href="#" class="menu-list__item">
            Services
          </a>

          <a href="#" class="menu-list__item">
            Testimonials
          </a>

          <a href="#" class="menu-list__item">
            Contact Us
          </a>
        </ul>
      </div>
    </nav>
  </body>
</html>
