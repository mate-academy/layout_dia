<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Dia</title>
    <link rel="icon" href="images/logo/dia-logo.svg">
    <link rel="stylesheet" href="./styles/style.scss">
  </head>

  <body class="page__body" id="page">
    <header class="header">
      <div class="container">
        <div class="header__page">
          <div class="header__top-bar">
            <div class="top-bar">
              <div class="top-bar__left-block">
                <a href="#" class="logo"></a>

                <a href="#menu" class="top-bar__menu icon icon--menu"></a>
              </div>

              <div class="nav">
                <ul class="nav__list">
                  <li class="nav__link">
                    <a href="#about-us" class="nav__item">
                      About us
                    </a>
                  </li>

                  <li class="nav__link">
                    <a href="#our-expertise" class="nav__item">
                      our-expertise
                    </a>
                  </li>

                  <li class="nav__link">
                    <a href="#testimonials" class="nav__item">
                      Testimonials
                    </a>
                  </li>

                  <li class="nav__link">
                    <a href="#contact-us" class="nav__item">
                      Contact Us
                    </a>
                  </li>
                </ul>
              </div>
              <a href="#" class="top-bar__hire-us">
                Hire us
              </a>
            </div>
          </div>

          <div class="header__content">
            <h1 class="header__title">
              Strategic Agency
            </h1>

            <p class="header__subtitle">
              We believe in the power of bold ideas
              that can solve business challenges.
            </p>

            <button class="header__button button">
              Learn more
            </button>
          </div>

          <div class="header__slider slider">
            <div class="slider__buttons-block">
              <button class="button-round button-round--left"></button>

              <button class="button-round button-round--right"></button>
            </div>

            <div class="slider__content">
              <p class="slider__title">
                INTRO
              </p>

              <p class="slider__subtitle">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="page__menu" id="menu">
      <div class="container">
        <div class="menu">
          <div class="menu__top-bar">
            <a href="#page" class="logo"></a>

            <a href="#page" class="top-bar__menu icon icon--close"></a>
          </div>

          <div class="nav nav--aside">
            <ul class="nav__list nav__list--aside">
              <li class="nav__link">
                <a href="#about-us" class="nav__item nav__item--aside">

                </a>
              </li>

              <li class="nav__link">

                </a>
              </li>

              <li class="nav__link">

                </a>
              </li>

              <li class="nav__link">
                <a href="#contact-us" class="nav__item nav__item--aside">
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </div>
