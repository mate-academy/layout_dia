<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="header__logo logo">
              <img
              src="images/logo.svg"
              alt="Air logo"
              class="logo__image"
              >
            </a>

            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link">About us</a>
                </li>
                <li class="nav__item">
                  <a href="#services" class="nav__link">Services</a>
                </li>
                <li class="nav__item">
                  <a href="#testimonials" class="nav__link">Testimonials</a>
                </li>
                <li class="nav__item">
                  <a href="#contact-us" class="nav__link">Contact Us</a>
                </li>
              </ul>
            </nav>

            <a href="#menu" class="header__menu-icon">
              <img src="images/menu.svg" alt="menu icon">
            </a>

            <a href="#" class="header__hiring">Hire us</a>
          </div>

          <div class="header__info">
            <h1 class="header__title">Strategic Agency</h1>
            <h2 class="header__subtitle">We believe in the power of bold ideas that can solve business challenges.</h2>
            <a href="#" class="header__button">Learn more</a>
          </div>

          <div class="header__slider slider">
            <div class="slider__content">
              <div class="slider__images">
                <img
                src="images/header/header.jpg"
                alt="img"
                class="slider__image"
                >
              </div>

              <div class="slider__menu">
                <div class="slider__buttons">
                  <button class="slider__button slider__button--left"></button>
                  <button class="slider__button slider__button--right"></button>
                </div>
                <div class="slider__info">
                  <h3 class="slider__title">INtro</h3>
                  <p class="slider__subtitle">By the same illusion which lifts the
                    <br>
                    horizon.
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="menu__logo">
              <img src="images/logo.svg" alt="air logo">
            </a>
            <a href="#" class="menu__icon-close">
              <img src="images/menu-close.svg" alt="icon close">
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#about-us" class="menu__link">about us</a>
            </li>
            <li class="menu__item">
              <a href="#services" class="menu__link">services</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
