<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Air</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons/logo.svg"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top-bar top-bar">
          <div class="top-bar__icons">
            <a href="#" class="top-bar__logo">
              <img src="./images/icons/logo.svg" alt="Air">
            </a>

            <a href="#menu" class="top-bar__menu">
              <div class="header__burger burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
              </div>
            </a>
          </div>

          <ul class="top-bar__list menu__list menu__list-header">
            <li class="menu__item">
              <a href="#about" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#services" class="menu__link">Services</a>
            </li>

            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contact Us</a>
            </li>
          </ul>

          <a href="#" class="top-bar__about">Hire us</a>
        </div>
      </div>

      <div class="header__content">
        <div class="container heder__content-top container__content-top">
          <h1 class="header__title title">Strategic Agency</h1>
          <div class="header__text">We believe in the power of bold ideas that can solve business challenges.</div>

          <div class="header__button button">
            <a href="#" class="button__link">Learn more</a>
          </div>
        </div>

        <div class="header__content-bottom">
          <div class="container container__content-header">
            <div class="header__ellipses">
              <a href="#" class="header__ellipse">
                <img
                  class="header__ellipse-arrow"
                  src="./images/icons/arrow_right.svg"
                  alt="arrow"
                >
              </a>
              <a href="#" class="header__ellipse">
                <img
                  class="header__ellipse-arrow"
                  src="./images/icons/arrow_left.svg"
                  alt="arrow"
                >
              </a>
            </div>
            <div class="header__content-bottom-text">
              <div class="header__intro">INtro</div>
              <div class="header__intro-text">By the same illusion which lifts the horizon.</div>
            </div>
          </div>
        </div>
      </div>


    </header>

    <aside class="menu" id="menu">
      <div class="container">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#about" class="menu__link">About us</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Home</a>
          </li>

          <li class="menu__item">
            <a href="#work" class="menu__link">Work</a>
          </li>

          <li class="menu__item">
            <a href="#services" class="menu__link">Services</a>
          </li>

          <li class="menu__item">
            <a href="#contacts" class="menu__link">Contact Us</a>
          </li>
        </ul>
      </div>
    </aside>
    <main></main>
    <footer></footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
