<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__nav nav">
          <div class="nav__logo">
            <a href="#">
              <img
                src="./images/Air.svg"
                alt="logo"
              >
            </a>
          </div>

          <div class="nav__content">
            <a href="#" class="menu">
              <img src="./images/Vector.svg" alt="menu">
            </a>
            <a href="#About us" class="nav__link">
              About us
            </a>
            <a href="#Services" class="nav__link">
              Services
            </a>
            <a href="#Testimonials" class="nav__link">
              Testimonials
            </a>
            <a href="#Contact Us" class="nav__link">
              Contact Us
            </a>
            <a href="#Hire us" class="nav__link nav__content--link">
              Hire us
            </a>
          </div>
        </div>

        <div class="intro header__content">
          <div class="grid">
            <div class="grid__item grid__item--1-4">
              <div class="intro__title">
                <p>Strategic Agency</p>
                <p class="intro__text">
                  We believe in the power of bold ideas that
                  <br>
                  can solve business challenges.
                </p>

                <button class="button intro__button">
                  Learn more
                </button>
              </div>
            </div>
            <div class="intro__image">
              <img
                src="../src/images/intro.jpg"
                alt="intro"
                class="intro__photo"
              >
              <div class="intro__sliders">
                <a href="#" class="intro__slider">
                  <img src="./images/slider/arrow-left.svg" alt="arrow-left">
                </a>
                <a href="#" class="intro__slider">
                  <img src="./images/slider/arrow-right.svg" alt="arrow-right">
                </a>
                <div class="intro__slider-text">
                  <span class="intro__slider-text-title">
                    INtro
                  </span>
                  <p class="intro__slider-text-description">
                    By the same illusion which lifts the
                    <br>
                    horizon.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
