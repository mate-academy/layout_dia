<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page page__body">
    <!-- header -->
    <header class="header" id="home">
      <div class="container container__header">
        <div class="top-actions">
          <div class="top-actions__container">
            <a href="#" class="top-actions__logo">
              <img class="logo top-actions__logo-img" src="./images/logo/logo.png" alt="Air Logo">
            </a>

            <a href="#" class="menu-icon top-actions__menu">
              <span class="menu-icon__top"></span>
              <span class="menu-icon__bottom"></span>
            </a>
          </div>

          <a href="#" class="top-actions__hier-us">
            Hier us
          </a>
        </div>

        <div class="header__content">
          <h1 class="header__content-title">
            Strategic Agency
          </h1>

          <p class="header__content-descr">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="header__content-btn">
            Learn more
          </a>
        </div>
      </div>

      <div class="container container__slider">
        <div class="slider header__slider">
          <div class="slider__gallery">
            <ul>
              <li>
                <img class="slider__gallery-img" src="./images/slider/slide-img-1.png" alt="slide 1">
              </li>

              <li>
                <img class="slider__gallery-img" src="./images/slider/slide-img-2.png" alt="slide 2">
              </li>
            </ul>
          </div>

          <div class="slider__container">
            <div class="slider__container-arrows">
              <a href="#" class="slider__container-arrows-prev">
                <img class="slider__container-arrows-prev-img" src="./images/slider/arrow-left.png" alt="prev slide">
              </a>

              <a href="#" class="slider__container-arrows-next">
                <img class="slider__container-arrows-next-img" src="./images/slider/arrow-right.png" alt="next slide">
              </a>
            </div>

            <h3 class="slider__container-title">
              intro
            </h3>

            <p class="slider__container-descr">
              By the same illusion which lifts the <br> horizon.
            </p>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- menu -->

    <!-- menu -->

    <!-- main -->
    <main class="main page__main">
      <section class="section section__who-we-are">

      </section>

      <section class="section section__experience">

      </section>

      <section class="section section__services">

      </section>

      <section class="section section__testimonials">

      </section>

      <section class="section section__apply">

      </section>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer class="page__footer">

    </footer>
    <!-- footer -->

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>

</html>
