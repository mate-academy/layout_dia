<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="header page__header">
      <div class="container">
        <div class="top-bar header__top">
          <div class="logo-and-burger-button-container top-bar__item">
            <a href="#" class="top-bar__logo-link">
              <img
                class="top-bar__logo"
                src="../src/images/logo/dia-logo.svg"
                alt="dia-logo"
              >
            </a>

            <a href="#menu">
              <img src="../src/images/icons/menu-burger.svg" alt="burger-menu">
            </a>
          </div>

          <nav class="header__nav nav top-bar__item">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#">About us</a>
              </li>

              <li class="nav__item">
                <a href="#">Services</a>
              </li>

              <li class="nav__item">
                <a href="#">Work</a>
              </li>

              <li class="nav__item">
                <a href="#">Contact us</a>
              </li>
            </ul>
          </nav>

          <a class="top-bar__item hire-us" href="#">Hire us</a>
        </div>

        <div class="header__bottom">
          <div class="header__info">
            <h1 class="header__title">Strategic Agency</h1>
            <p class="header__description">We believe in the power of bold ideas that can solve business challenges.</p>
            <a class="header__button button link" href="#">Learn more</a>
          </div>
        </div>
      </div>

      <div class="header__slider slider">
        <div class="slider__buttons">
          <div class="slider__button arrow-left"></div>
          <div class="slider__button arrow-right"></div>
        </div>
        <div class="slider__intro intro">
          <h3>Intro</h3>
          <p>By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="container">
        <a href="#">
          <img src="./images/icons/icon-close.svg" alt="icon-cross">
        </a>
      </div>
    </aside>

    <main class="main">
      <section>
        Who we are
      </section>

      <section>
        Our expertise
      </section>

      <section>
        Services
      </section>

      <section>
        Testimonials
      </section>

      <section>
        Vision, Passion, Results
      </section>

      <section>
        Contact us
      </section>
    </main>
  </body>
</html>
