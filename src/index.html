  <body>

    <header class="header ">
      <div class="limiter header__container">

        <div class="burger-menu">
          <div class="burger-menu__item-1"></div>
          <div class="burger-menu__item-2"></div>
          <div class="burger-menu__item-3"></div>
        </div>

        <nav class="header__nav">
          <img class="header__logo" src="images/logo/dia-logo.svg" alt="DIA">
          <ul class="header__nav-ul">
            <li class="header__nav-li">
              <a href="#" class="header__nav-link">home</a>

            <li class="header__nav-li">

            <li class="header__nav-li">

            </li>
            <li class="header__nav-li">

              <div class="intro__arrows">
                <a href="#">
                  <div class="intro__arrows-item intro__arrows-item--left"></div>

                <a href="#">
                  <div class="intro__arrows-item intro__arrows-item--right"></div>

              </div>
              <div class="intro__text">
