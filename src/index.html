<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="icon" href="./images/logo/Air.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">

    <header class="header page__header">
      <div class="container">
        <nav class="nav header__nav">
          <div class="nav__icons">
            <a href="#" class="logo">
              <img 
                src="./images/logo/Air.svg" 
                alt="logo"
                class="logo__icon">
            </a>

            <a href="#" class="nav__burger">
              <img 
                src="./images/logo/burger.svg" 
                alt="icon"
                class="nav__burger-icon">
            </a>
          </div>

          <div class="menu">
            <a href="#about-us" class="menu__link">About us</a>
            <a href="#services" class="menu__link">Services</a>
            <a href="#testimonials" class="menu__link">Testimonials</a>
            <a href="#contact-us" class="menu__link">Contact us</a>
          </div>

          
          <a href="#" class="nav__hire">Hire us</a>
        </nav>

        <div class="header__content">
          <div class="grid grid--tablet">
            <div class="
              grid__item 
              grid__item--tablet-1-6 
              grid__item--small-desktop-1-4
              "
            >
              <h1 class="header__title">
                Strategic agency
              </h1>
            </div>

            <div class="
              grid__item 
              grid__item--tablet-1-4 
              grid__item--small-desktop-1-5
              grid__item--large-screen-1-4">
              <p class="header__text">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
            </div>  
            
            <div class="
              grid__item 
              grid__item--tablet-1-3 
              grid__item--small-desktop-1-4
              grid__item--large-screen-1-3">
              <a href="#" class="button header__button">Learn more</a>
            </div>
            
            <div class="slider">
              <div class="slider__arrows">
                <img 
                src="./images/slider/arrow-left.svg" 
                alt="arrow"
                class="slider__arrow">

                <img 
                  src="./images/slider/arrow-right.svg" 
                  alt="arrow"
                  class="slider__arrow">
              </div>
                
              <div class="slider__content">
                <h1 class="slider__title">Intro</h1>

                <p class="slider__text">By the same illusion which lifts the
                  <br> 
                  horizon.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
