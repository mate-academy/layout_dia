<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav">
        <a href="#" class="logo">
          <img
            src="./images/logo/dia-logo.svg"
            alt="Strategic Agency"
            class="logo__image"
          >
        </a>

        <a href="#menu" class="header__menu-opener hamburger">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </a>

        <a href="#" class="header__hire-us font-poppins text-bold">
          Hire us
        </a>
      </div>

      <h1 class="header__title font-poppins text-semi-bold">
        Strategic Agency
      </h1>

      <p class="header__slogan font-open-sans text-regular">
        We believe in the power of bold ideas that can solve business challenges.
      </p>

      <a href="#" class="header__button button font-poppins text-semi-bold">
        Learn more
      </a>

      <div class="header__slider slider">
        <div class="slider__slides slides">
          <div class="slides__item"></div>
        </div>

        <div class="slider__content">
          <div class="slider__arrows">
            <div class="slider__nav slider__nav--left"></div>

            <div class="slider__nav slider__nav--right"></div>
          </div>

          <span
            class="slider__title font-poppins text-bold"
          >
            INtro
          </span>

          <p class="slider__text font-open-sans text-regular">
            By the same illusion which lifts the horizon.
          </p>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
