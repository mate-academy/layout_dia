    <header class="header page__header" id="home">
      <div class="container container__header">
        <div class="top-actions">

            <a href="#home" class="top-actions__logo">

          </p>

          <a href="#" class="header__content-btn">
            Learn more
          </a>
        </div>
      </div>

      <div class="container container__slider">
        <div class="slider header__slider">
          <div class="slider__gallery">
            <ul class="slider__gallery-list">
              <li class="slider__gallery-item">
                <img class="slider__gallery-img" src="./images/slider/slide-img-1.png" alt="slide 1">
              </li>

              <li class="slider__gallery-item">
                <img class="slider__gallery-img" src="./images/slider/slide-img-2.png" alt="slide 2">
              </li>
            </ul>
          </div>

          <div class="slider__container">
            <div class="slider__container-arrows">
              <a href="#" class="slider__container-arrows-prev">
                <img class="slider__container-arrows-prev-img" src="./images/slider/arrow-left.png" alt="prev slide">
              </a>

              <a href="#" class="slider__container-arrows-next">
                <img class="slider__container-arrows-next-img" src="./images/slider/arrow-right.png" alt="next slide">
              </a>
            </div>

            <h3 class="slider__container-title">
              intro
            </h3>

            <p class="slider__container-descr">
              By the same illusion which lifts the <br> horizon.
            </p>
          </div>
        </div>
      </div>
    </header>

      <div class="container container__menu">

          <li class="menu__item">
            <a href="#testimonials" class="menu__link">

            </a>

        </ul>
