<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link
      rel="shortcut icon"
      href="./images/logo/dia-logo.svg"
      type="image/x-icon"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="on"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__logo-sidebar-wrapper">
            <div class="logo">
              <a class="logo__link" href="#">
                <img

                  src="./images/features/air.svg"

            </div>

            <div class="header__icon">
              <a href="#" class="header__menu-icon"></a>

          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#about" class="header__link">

                </a>
              </li>

              <li class="header__item">
                <a href="#services" class="header__link">
                  Services
                </a>
              </li>

              <li class="header__item">
                <a href="#testimonials" class="header__link">
                  Testimonials
                </a>
              </li>

              <li class="header__item">
                <a href="#contacts" class="header__link">
                  Contact us
                </a>
              </li>
            </ul>
          </nav>

          <a
            href="#"
            class="header__hire-button">
            Hire us
          </a>
        </div>
      </div>
    </header>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
