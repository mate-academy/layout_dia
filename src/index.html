<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- linthtml-configure attr-req-value="false" -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      href="images/logo/Logo.svg"
      type="image/icon type"
    >
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">

    <header class="header">
      <div class="header__content">
        <div class="header__top">
          <div class="header__top-left">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="./images/logo/Logo.png"
                alt="air logo"
              >

            </a>
            <button class="icon icon--menu" id="menu"></button>
            <button class="icon icon--cross hidden" id="cross"></button>
          </div>
          <nav class="nav">
            <ul class="nav__list nav__list--desktop">
              <li class="nav__item">
                <a class="nav__link" href="#about-us">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#services">Services</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#testimonials">Testimonials</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#contact-us">Contact Us</a>
              </li>
            </ul>

            <ul class="nav__list nav__list--mobile">
              <li class="nav__item">
                <a class="nav__link" href="#about-us">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#services">Services</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#testimonials">Testimonials</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#contact-us">Contact Us</a>
              </li>
            </ul>
          </nav>

          <a href="#contact-us" class="header__top-right">
            Hire us
          </a>
        </div>

        <div class="header__intro intro">
          <h1 class="intro__title">
            Strategic
            <br class="intro__title-br">
            Agency
          </h1>

          <p class="intro__text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="intro__button button">
            Learn more
          </a>
        </div>
      </div>

      <div class="slider header__slider" id="slider">
        <div class="slider__wrapper">
          <div class="slider__intro">
            <div class="slider__arrows">
              <button class="icon icon--arrow-left"></button>
              <button class="icon icon--arrow-right"></button>
            </div>

            <div class="slider__text-wrapper">
              <h3 class="slider__title">
                Intro
              </h3>
              <p class="slider__text">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>

          <div class="slider__list">
            <div class="slider__item slider__item-1"></div>
            <div class="slider__item slider__item-2"></div>
            <div class="slider__item slider__item-3"></div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
