<!DOCTYPE html>

<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <div class="header__top-nav">
              <a href="#" class="icon__logo">
                <img src="/images/logo/dia-logo.svg" alt="logo">
              </a>
          
              <a href="#" class="icon__nav-button">
                <img src="/images/logo/nav-button.png" alt="nav-button">
              </a>
            </div>

            <a href="#" class="header__link">
            Hire us
            </a>
          </div>

          <div class="header__about">
            <h1 class="header__title">
              Strategic Agency
            </h1>
  
            <p class="header__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
  
            <button class="header__button button">
              Learn more
            </button>
          </div>
        </div>

        <div class="header__bottom">
          <div class="header__bottom-nav">
            <button class="button__slide button__slide--left">
              <img 
                src="images/slider/arrow-left--black.svg" 
                alt="#" 
                class="button__slide--left"
              >
            </button>
              
            <button class="button__slide button__slide--right">
              <img 
                src="images/slider/arrow-right--black.svg" 
                alt="#" 
                class="button__slide--right"
              >
            </button>

            <h2 class="header__intro">
            Intro
            </h2>

            <p class="header__intro-text">
              By the same illusion which lifts the horizon.
            </p>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
